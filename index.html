        state: {"config":{"name":"BTCPay Server Design System","version":"0.1.0","update":1716493540566,"logo":"/resources/design-files/btcpay-logo.svg","source":{"components":["/home/runner/work/btcpayserver-design/btcpayserver-design/src/components","/home/runner/work/btcpayserver-design/btcpayserver-design/src/views"],"templates":"/home/runner/work/btcpayserver-design/btcpayserver-design/src/templates","pages":"/home/runner/work/btcpayserver-design/btcpayserver-design/pages","additionalWatches":["/home/runner/work/btcpayserver-design/btcpayserver-design/src/design"],"base":"/home/runner/work/btcpayserver-design/btcpayserver-design","configFile":"/home/runner/work/btcpayserver-design/btcpayserver-design/uiengine.config.js"},"target":"/home/runner/work/btcpayserver-design/btcpayserver-design/dist","adapters":{"html":{"module":"@uiengine/adapter-html","options":{"basedir":"./src/components","skipScaffold":false}}},"template":"patternlib.html","themes":[{"id":"light","title":"Light"},{"id":"dark","title":"Dark"}],"ui":{"lang":"en","customStylesFile":"/styles/patternlib-overrides.css","repoBaseUrl":"https://github.com/btcpayserver/btcpayserver-design/blob/master/","viewports":{"Phone":{"width":320},"Tablet":{"width":768},"Desktop":{"width":1280}},"breakpoints":{"XS":320,"S":560,"M":768,"L":960,"XL":1280},"base":"/"},"browserSync":{"open":false},"plugins":[]},"plugins":{"ui":{"js":[],"css":[],"tabs":[],"actions":[],"iframe_js":[]}},"pages":{"index":{"childIds":["design","components","resources","development"],"id":"index","title":"BTCPay Server Design System","isTitleFromHeading":true,"path":"","sourcePath":"pages","sourceFile":"pages/page.config.js","readmeFile":"pages/README.md","type":"documentation","content":"\u003ch1 id=\"btcpay-server-design-system\" tabindex=\"-1\"\u003eBTCPay Server Design System\u003c/h1\u003e\n\u003cp\u003eCodified design guidelines for the BTCPay Server webpages.\u003c/p\u003e\n\u003ch2 id=\"related-resources\" tabindex=\"-1\"\u003eRelated resources\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/btcpayserver/btcpayserver-design/\"\u003eRepository on GitHub\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.figma.com/file/C7Xyq0FlxgFW8vaBr8ht1z/BTCPAY\"\u003eDesign Specifications on Figma\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/btcpayserver/btcpayserver-media\"\u003eMedia asset for BTCPay Server\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/btcpayserver/btcpayserver-doc\"\u003eOfficial Documentation\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"},"components":{"childIds":[],"componentIds":["header","theme-switch","bootstrap","pills","toggle","footer"],"id":"components","title":"Components","isTitleFromHeading":true,"path":"components","sourcePath":"pages/components","sourceFile":"pages/components/page.config.js","readmeFile":"pages/components/README.md","type":"documentation","content":"\u003ch1 id=\"components\" tabindex=\"-1\"\u003eComponents\u003c/h1\u003e"},"design":{"childIds":["design/colors","design/fonts","design/icons","design/spaces","design/variables"],"id":"design","title":"Design","isTitleFromHeading":true,"path":"design","sourcePath":"pages/design","sourceFile":"pages/design/page.config.js","readmeFile":"pages/design/README.md","type":"documentation","content":"\u003ch1 id=\"design\" tabindex=\"-1\"\u003eDesign\u003c/h1\u003e"},"development":{"childIds":[],"id":"development","title":"Development","isTitleFromHeading":true,"path":"development","sourcePath":"pages/development","readmeFile":"pages/development/README.md","type":"documentation","content":"\u003ch1 id=\"development\" tabindex=\"-1\"\u003eDevelopment\u003c/h1\u003e\n\u003ch2 id=\"setup\" tabindex=\"-1\"\u003eSetup\u003c/h2\u003e\n\u003cp\u003eDependencies are managed via npm.\nOnce you have cloned \u003ca href=\"https://github.com/btcpayserver/btcpayserver-design/\"\u003ethis repo\u003c/a\u003e, you can setup the packages:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCreate a build and rebuild on file change:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will bring up the dev server and pattern library on \u003ca href=\"http://localhost:3000\"\u003elocalhost:3000\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-component%3F\" tabindex=\"-1\"\u003eHow to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-create-a-variant%3F\" tabindex=\"-1\"\u003eHow to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003enpx uiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-page%3F\" tabindex=\"-1\"\u003eHow to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generate a \u003ccode\u003eREADME.md\u003c/code\u003e and a \u003ccode\u003epage.config.js\u003c/code\u003e file inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-generate-the-project%3F\" tabindex=\"-1\"\u003eHow to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt rebuilds files on change and spawns a server for the generated site.\u003c/p\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"https://uiengine.uix.space/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"resources":{"childIds":["resources/css","resources/favicon","resources/design-files","resources/supporters"],"id":"resources","title":"Resources","isTitleFromHeading":false,"path":"resources","sourcePath":"pages/resources","sourceFile":"pages/resources/page.config.js","type":"documentation"},"views":{"childIds":[],"componentIds":["kitchensink"],"id":"views","title":"Views","isTitleFromHeading":true,"path":"views","sourcePath":"pages/views","sourceFile":"pages/views/page.config.js","readmeFile":"pages/views/README.md","type":"documentation","content":"\u003ch1 id=\"views\" tabindex=\"-1\"\u003eViews\u003c/h1\u003e"},"design/colors":{"childIds":[],"tokens":[{"type":"category","name":"Brand","tokens":[{"category":"Brand","name":"Brand Primary","value":"#51b13e","variable":"--btcpay-brand-primary","type":"color"},{"category":"Brand","name":"Brand Secondary","value":"#CEDC21","variable":"--btcpay-brand-secondary","type":"color"},{"category":"Brand","name":"Brand Tertiary","value":"#1e7a44","variable":"--btcpay-brand-tertiary","type":"color"},{"category":"Brand","name":"Brand Dark","value":"#0F3B21","variable":"--btcpay-brand-dark","type":"color"}]},{"type":"category","name":"Primitives","tokens":[{"category":"Primitives","name":"White","value":"#ffffff","variable":"--btcpay-white","type":"color"},{"category":"Primitives","name":"White RGB","value":"255, 255, 255","variable":"--btcpay-white-rgb","type":"color"},{"category":"Primitives","name":"Black","value":"#000000","variable":"--btcpay-black","type":"color"},{"category":"Primitives","name":"Black RGB","value":"0, 0, 0","variable":"--btcpay-black-rgb","type":"color"}]},{"type":"category","name":"Neutral Light","tokens":[{"value":"#f8f9fa","category":"Neutral Light","name":"Neutral Light 100","variable":"--btcpay-neutral-light-100","reference":null,"type":"color"},{"value":"248,249,250","category":"Neutral Ligh \u0026quot;\u003c/span\u003e\u0026gt;\u003c/span\u003e…\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e"},"design/variables":{"childIds":[],"tokens":[{"type":"category","name":"Borders","tokens":[{"category":"Borders","name":"Border Radius","value":".25rem","variable":"--btcpay-border-radius","type":"border-radius"},{"category":"Borders","name":"Border Radius L","value":".5rem","variable":"--btcpay-border-radius-l","type":"border-radius"},{"category":"Borders","name":"Border Radius XL","value":"1rem","variable":"--btcpay-border-radius-xl","type":"border-radius"},{"category":"Borders","name":"Border Radius XXL","value":"1.5rem","variable":"--btcpay-border-radius-xxl","type":"border-radius"}]},{"type":"category","name":"Transition","tokens":[{"category":"Transition","name":"Transition fast","value":".2s","variable":"--btcpay-transition-duration-fast"},{"category":"Transition","name":"Transition default","value":".3s","variable":"--btcpay-transition-duration-default"},{"category":"Transition","name":"Transition slow","value":".5s","variable":"--btcpay-transition-duration-slow"}]}],"id":"design/variables","title":"Variables","isTitleFromHeading":true,"path":"design/variables","sourcePath":"pages/design/variables","sourceFile":"pages/design/variables/page.config.js","readmeFile":"pages/design/variables/README.md","type":"tokens","content":"\u003ch1 id=\"variables\" tabindex=\"-1\"\u003eVariables\u003c/h1\u003e"},"resources/css":{"childIds":[],"id":"resources/css","title":"CSS","isTitleFromHeading":true,"path":"resources/css","sourcePath":"pages/resources/css","readmeFile":"pages/resources/css/README.md","type":"documentation","content":"\u003ch1 id=\"css\" tabindex=\"-1\"\u003eCSS\u003c/h1\u003e\n\u003cp\u003eTo keep the different apps and websites consistent, we offer these stylesheets you should use to build upon.\u003c/p\u003e\n\u003cp\u003eYou can download the CSS files using the references below and copy them to the styles folder of your project.\u003c/p\u003e\n\u003cp\u003eThen use this HTML snippet inside the \u003ccode\u003e\u0026lt;head\u0026gt;\u003c/code\u003e section to integrate the stylesheets you want to use:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003elink\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;/styles/btcpayserver-variables.css\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;stylesheet\u0026quot;\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003elink\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;/styles/btcpayserver-bootstrap.css\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;stylesheet\u0026quot;\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003elink\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;/styles/btcpayserver-main.css\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;stylesheet\u0026quot;\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"variables\" tabindex=\"-1\"\u003eVariables\u003c/h2\u003e\n\u003cp\u003eThe codified version of what you find in the design section:\nThis stylesheet does not do anything on its own, but gives you access to the design variables via \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties\"\u003eCSS Custom Properties\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThis file should be the first to include, as every other of the following resources uses the variables it defines.\u003c/p\u003e\n\u003cp\u003e📦 \u003ca href=\"/styles/btcpayserver-variables.css\"\u003ebtcpayserver-variables.css\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"main-styles\" tabindex=\"-1\"\u003eMain styles\u003c/h2\u003e\n\u003cp\u003eThe most basic set of CSS styles we can share across the different websites.\nThey include the font references and setting for the light/dark color themes.\u003c/p\u003e\n\u003cp\u003eThe general approach regarding the themes is:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLight mode is the default\u003c/li\u003e\n\u003cli\u003eIf the browser supports the \u003ca href=\"https://web.dev/prefers-color-scheme/\"\u003eprefers-color-scheme media query\u003c/a\u003e, we use the users preference\u003c/li\u003e\n\u003cli\u003eSupport an \u003ca href=\"/components/theme-switch/\"\u003eexplicit setting\u003c/a\u003e saved in the browsers \u003ccode\u003elocalStorage\u003c/code\u003e, that the user can change via a switch\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e📦 \u003ca href=\"/styles/btcpayserver-main.css\"\u003ebtcpayserver-main.css\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"bootstrap\" tabindex=\"-1\"\u003eBootstrap\u003c/h2\u003e\n\u003cp\u003eThis is our forked version of \u003ca href=\"https://getbootstrap.com/\"\u003eBootstrap\u003c/a\u003e.\nIncluding this is optional and only required if you want to build upon what Bootstrap offers.\u003c/p\u003e\n\u003cp\u003e📦 \u003ca href=\"/styles/btcpayserver-bootstrap.css\"\u003ebtcpayserver-bootstrap.css\u003c/a\u003e\u003c/p\u003e\n\u003ch3 id=\"why-do-we-use-a-fork%3F\" tabindex=\"-1\"\u003eWhy do we use a fork?\u003c/h3\u003e\n\u003cp\u003eBootstrap v5 unfortunately doesn’t fully support CSS Custom Properties (\u003ca href=\"https://github.com/twbs/bootstrap/commit/ac58c25dc8b65928ac817b8a2bf7c0e46a58de97\"\u003eyet\u003c/a\u003e), but that is what we need for our theming approach.\nSo the idea was to maintain this fork at a central place and use it as our custom version.\u003c/p\u003e\n\u003ch2 id=\"old-themes\" tabindex=\"-1\"\u003eOld themes\u003c/h2\u003e\n\u003cp\u003eWe have deprecated these previous themes, but keep them here for reference:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/styles/btcpayserver-theme-classic.css\"\u003eClassic\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/styles/btcpayserver-theme-casa.css\"\u003eCasa\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"},"resources/design-files":{"childIds":[],"id":"resources/design-files","title":"Design files","isTitleFromHeading":true,"path":"resources/design-files","sourcePath":"pages/resources/design-files","readmeFile":"pages/resources/design-files/README.md","type":"documentation","content":"\u003ch1 id=\"design-files\" tabindex=\"-1\"\u003eDesign files\u003c/h1\u003e\n\u003ch2 id=\"color-palette\" tabindex=\"-1\"\u003eColor Palette\u003c/h2\u003e\n\u003cp\u003eYou can \u003ca href=\"./btcpay.gpl\"\u003edownload the color palette for GIMP/Inkscape\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"logo\" tabindex=\"-1\"\u003eLogo\u003c/h2\u003e\n\u003cp\u003eYou can \u003ca href=\"./btcpay-logo.ai\"\u003edownload the logo for Adobe Illustrator\u003c/a\u003e.\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eImage\u003c/th\u003e\n\u003cth\u003eDownloads\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cimg src=\"./btcpay-logo.svg\" alt=\"\"\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"./btcpay-logo.svg\"\u003eSVG\u003c/a\u003e | \u003ca href=\"./btcpay-logo.png\"\u003ePNG\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cimg src=\"./btcpay-logo-black-txt.svg\" alt=\"\"\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"./btcpay-logo-black-txt.svg\"\u003eSVG\u003c/a\u003e | \u003ca href=\"./btcpay-logo-black-txt.png\"\u003ePNG\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cimg src=\"./btcpay-logo-white-txt.svg\" alt=\"\"\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"./btcpay-logo-white-txt.svg\"\u003eSVG\u003c/a\u003e | \u003ca href=\"./btcpay-logo-white-txt.png\"\u003ePNG\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cstyle\u003e\n  table img { height: 4em !important; margin: .2em 1em !important; display: block !important; }\n  table td { vertical-align: middle !important; }\n  table td:first-child { background: var(--uie-color-bg-medium) !important; }\n\u003c/style\u003e\n\u003ch2 id=\"further-resources\" tabindex=\"-1\"\u003eFurther resources\u003c/h2\u003e\n\u003cp\u003eAlso see the \u003ca href=\"https://github.com/btcpayserver/btcpayserver-media\"\u003emedia asset repository for BTCPay Server\u003c/a\u003e.\u003c/p\u003e","files":["/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-icon.png","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-logo-black-txt.png","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-logo-black-txt.svg","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-logo-white-txt.png","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-logo-white-txt.svg","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-logo.ai","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-logo.png","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design-files/btcpay-logo.svg","/home/runner/work/btcpayserver-design/btcpayserver-design/pages/resources/design
